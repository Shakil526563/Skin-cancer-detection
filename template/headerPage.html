{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Skin Cancer Detection</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="AI-powered skin cancer detection using machine learning">
    <meta name="keywords" content="skin cancer, detection, AI, machine learning, medical diagnosis">
    <meta name="author" content="Skin Cancer Detection Team">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-styles.css' %}">
    
    <!-- CUSTOM CSS -->

    <style>
        /* Custom CSS for skin cancer detection project */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar-brand i {
            margin-right: 0.5rem;
            color: #667eea;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Navigation */
        .mobile-nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-nav-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Main Content */
        .main-content {
            background: white;
            margin: 2rem auto;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .main-content {
                margin: 1rem;
                padding: 2rem 1rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background: #5a6fd8;
            transform: translateY(-3px);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>

</head>

<body id="top">

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="navbar-brand">
                    <i class="fa fa-heartbeat"></i>Skin Cancer Detection
                </a>
                
                <label for="mobile-nav-checkbox" class="mobile-nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                
                <ul class="nav-links" id="navLinks">
                    <li><a href="/">Home</a></li>
                    <li><a href="/viewDataBase">View Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        {% block content %}
        <!-- Your content goes here -->
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright-text">
                    <p>&copy; 2025 Skin Cancer Detection. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <a href="#top">Back to Top</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to top button -->
    <a href="#top" class="back-to-top" id="backToTop">
        <i class="fa fa-angle-up"></i>
    </a>

    <!-- Pure CSS Mobile Navigation Toggle -->
    <input type="checkbox" id="mobile-nav-checkbox" style="display: none;">
    <style>
        /* CSS-only mobile navigation toggle */
        #mobile-nav-checkbox {
            display: none;
        }

        .mobile-nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-nav-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .mobile-nav-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            }

            #mobile-nav-checkbox:checked ~ .header .nav-links {
                display: flex !important;
            }
            
            .mobile-nav-toggle:hover span {
                background: #667eea;
            }
        }

        /* Back-to-top button visibility */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-top:hover {
            background: #5a6fd8;
            transform: translateY(-3px);
            color: white;
            text-decoration: none;
        }
    </style>

</body>

</html>
